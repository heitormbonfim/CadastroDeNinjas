<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Ninjas</title>

    <!-- Bootstrap CSS for quick styling -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeo1lhXG+0LkQnN4E2YhOz7+zv2yY1u0s4tWjF9c2Y6jIW3"
            crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">Lista de Ninjas</h1>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Rank</th>
        </tr>
        </thead>
        <tbody>
        <!-- iterate over the list injected as "ninjas" -->
        <tr th:each="ninja : ${ninjas}">
            <td th:text="${ninja.nome}">Name</td>
            <td th:text="${ninja.email}">Email</td>
            <td th:text="${ninja.idade}">Age</td>
            <td th:text="${ninja.rank}">Rank</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Optional: Bootstrap JS (for dropdowns, modals, etc.) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+AMvyTGj/0I5t9UU92Gft3t0URy9B"
        crossorigin="anonymous"></script>
</body>
</html>
